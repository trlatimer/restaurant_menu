<html>
<head>
    <title>Edit Restaurant</title>
    <link rel="stylesheet" type="text/css" href="/static/formStyles.css">
</head>
<body>
<div class="container">
    <h1>Edit {{restaurant.name}}</h1>

    <form action="{{ url_for('editRestaurant', restaurant_id=restaurant_id)}}" method='POST'>
        <input type='text' size='30' name='name' placeholder='{{restaurant.name}}'>
        <input type='submit' value='Edit'>
    </form>

    <a href="{{url_for('showRestaurants')}}">Cancel</a>
</div>
</body>
</html>
