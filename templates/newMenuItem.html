<html>
<head>
    <title>New Menu Item</title>
    <link rel="stylesheet" type="text/css" href="/static/formStyles.css">
</head>
<body>
<div class="container">
    <h1>New Menu Item</h1>
    
    <form action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}" method = 'POST'>
    
        <p>Name:</p>
            <input type='text' size='30' name='name'>
        <p>Course:</p>
        <input type='text' size='30' name='course'>
        <p>Description:</p>
        <input type='text' size='30' name='description'>
        <p>Price:</p>
        <input type='text' size='30' name='price'>
        <br>
        <br>
        <input type='submit' value='Create'>
    </form>
    
    <a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}">Cancel</a>
</div>
</body>
</html>
