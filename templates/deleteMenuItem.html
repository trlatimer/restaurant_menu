<html>
<head>
    <title>Delete Menu Item</title>
    <link rel="stylesheet" type="text/css" href="/static/formStyles.css">
</head>
<body>
<div class="container">
    <h1>Are you sure you want to delete {{item.name}}?</h1>
    
    <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method='POST'>
    <input type='submit', value='Delete'>
    </form>
    
    <a href="{{url_for('showMenu', restaurant_id=item.restaurant_id)}}">Cancel</a>
</div>   
</body>
</html>
