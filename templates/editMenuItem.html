<html>
<head>
    <title>Edit Menu Item</title>
    <link rel="stylesheet" type="text/css" href="/static/formStyles.css">
</head>
<body>
<div class="container">
    <h1>Edit {{item.name}}</h1>
    
    <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id)}}" method='POST'>
        <p>Name:</p>
        <input type='text' size='40' name='name' placeholder='{{item.name}}'>
        <p>Course:</p>
        <input type='text' size='40' name='course' placeholder='{{item.course}}'>
        <p>Description:</p>
        <input type='text' size='40' name='description' placeholder='{{item.description}}'>
        <p>Price:</p>
        <input type='text' size='40' name='price' placeholder='{{item.price}}'>
        <br>
        <br>
        <input type='submit' value='Edit'>
    </form>
    <a href="{{url_for('showMenu', restaurant_id=item.restaurant_id)}}">Cancel</a>
</div>
</body>
</html>
